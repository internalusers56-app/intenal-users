<script>
function loadPage(page, element) {
    document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active-menu'));
    if (element) element.classList.add('active-menu');

    fetch(page)
        .then(res => res.text())
        .then(html => {
            document.getElementById('contentArea').innerHTML = html;
            if (element) document.getElementById('pageTitle').innerText = element.querySelector('.menu-text').innerText;
        })
        .catch(err => console.error('Gagal memuat halaman:', err));
}
