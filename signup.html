<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
      <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Internal Marketing Dashboard - Pendaftaran</title>
   </head>
   <body>
      <div class="login container grid">
         <div class="login__container grid">
            <div class="login__swiper swiper">
               <div class="login__swiper-data">
                  <p class="login__swiper-subtitle">Internal Marketing</p>
                  <h1 class="login__swiper-title">monitoring Bisnis Marketing Secara Rea-time</h1>
               </div>

               <div class="login__swiper-social">
                  <p class="login__swiper-subtitle">Our Social Media</p>

                  <div class="login__swiper-links">
                     <!-- ... Social Media Links ... -->
                     <a href="https://www.facebook.com" target="_blank" class="login__swiper-link">
                        <i class="ri-facebook-circle-line"></i>
                     </a>
                     <a href="https://www.instagram.com" target="_blank" class="login__swiper-link">
                        <i class="ri-instagram-line"></i>
                     </a>
                     <a href="https://x.com" target="_blank" class="login__swiper-link">
                        <i class="ri-twitter-x-line"></i>
                     </a>
                     <a href="https://dribbble.com/" target="_blank" class="login__swiper-link">
                        <i class="ri-dribbble-fill"></i>
                     </a>
                     <a href="https://github.com" target="_blank" class="login__swiper-link">
                        <i class="ri-github-line"></i>
                     </a>
                  </div>
               </div>

               <div class="swiper-wrapper">
                  <!-- Swiper Images (4 foto sudah dimasukkan) -->
                  <img src="assets/img/img-1.png" alt="image" class="login__swiper-img swiper-slide">
                  <img src="assets/img/img-2.png" alt="image" class="login__swiper-img swiper-slide">
                  <img src="assets/img/img-3.png" alt="image" class="login__swiper-img swiper-slide">
                  <img src="assets/img/img-4.png" alt="image" class="login__swiper-img swiper-slide">
               </div>

               <div class="swiper-pagination"></div>
            </div>
   
            <!-- AREA PENDAFTARAN -->
            <div class="login__area grid">
               <div class="login__data">
                  <h1 class="login__title">Daftar Akun Baru ğŸ‘‹</h1>
                  <p class="login__description">Silahkan lengkapi data pendaftaran Anda.</p>
               </div>
      
               <!-- FORM SIGN UP -->
               <form action="" class="login__form" id="signup-form">
                  <div class="login__content grid">

                     <!-- Field Nama Lengkap -->
                     <div class="login__box">
                        <input type="text" name="fullname" placeholder="Nama Lengkap" class="login__input" id="fullname-input">
                        <i class="ri-user-line"></i>
                     </div>

                     <!-- Field No WhatsApp -->
                     <div class="login__box">
                        <input type="text" name="whatsapp" placeholder="No WhatsApp (Cth: 628...)" class="login__input" id="whatsapp-input">
                        <i class="ri-whatsapp-line"></i>
                     </div>

                     <!-- Field Alamat Email -->
                     <div class="login__box">
                        <input type="email" name="email" placeholder="Alamat Email" class="login__input" id="email-input">
                        <i class="ri-mail-line"></i>
                     </div>
                     
                    <!-- Field Password -->
                     <div class="login__box">
                        <input type="password" name="password" placeholder="Password" class="login__input" id="password-input">
                        <i class="ri-eye-line login__eye" id="loginEye"></i>
                     </div>
                  </div>
   
                  <button type="submit" class="login__button">Daftar Sekarang</button>
               </form>
               
               <p class="login__switch">
                  Sudah Punya Akun? 
                  <a href="index.html" class="login__sign">Masuk di sini</a>
               </p>
            </div>
         </div>
      </div>
      
      <div id="toast-container" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
        </div>

      <!--=============== script ===============-->
    <script src="assets/js/swiper-bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
   </body>
</html>
