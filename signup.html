<!DOCTYPE html>
   <html lang="en">
   <head>
      <base target="_top"> 
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
      <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Internal Marketing Dashboard - Pendaftaran</title>

      <!-- STYLE KHUSUS UNTUK TOAST MESSAGE DI TENGAH HALAMAN (TETAP SAMA) -->
      <style>
        /* ... Style Toast & Loading Spinner Anda ... */
        .toast { /* ... */ }
        .toast.show { /* ... */ }
        .toast.success { background-color: #4CAF50; }
        .toast.error { background-color: #F44336; }
        #toast-container { /* ... */ }
        .loading-spinner { /* ... */ }
        @keyframes spin { /* ... */ }
      </style>

   </head>
   <!-- HAPUS BODY DUPLIKAT -->
   <body>
      <div class="login container grid">
         <div class="login__container grid">
            <div class="login__swiper swiper">
               <!-- Pastikan Konten Swiper (data, social, dan swiper-wrapper) Anda ada di sini -->
               <!-- Saya TIDAK melihatnya di kode yang Anda berikan, tapi saya asumsikan ada di file asli Anda -->
            </div>
   
            <!-- AREA PENDAFTARAN (TETAP SAMA) -->
            <div class="login__area grid">
               <div class="login__data">
                  <h1 class="login__title">Daftar Akun Baru ðŸ‘‹</h1>
                  <p class="login__description">Silahkan lengkapi data pendaftaran Anda.</p>
               </div>
      
               <form action="" class="login__form" id="signup-form">
                  <div class="login__content grid">
                     <!-- ... Field Input Nama, WA, Email, Password ... -->
                     <!-- ... -->
                     <div class="login__box"><input type="text" name="fullname" placeholder="Nama Lengkap" class="login__input" id="fullname-input" required><i class="ri-user-line"></i></div>
                     <div class="login__box"><input type="text" name="whatsapp" placeholder="No WhatsApp (Cth: 628...)" class="login__input" id="whatsapp-input" required><i class="ri-whatsapp-line"></i></div>
                     <div class="login__box"><input type="email" name="email" placeholder="Alamat Email" class="login__input" id="email-input" required><i class="ri-mail-line"></i></div>
                     <div class="login__box"><input type="password" name="password" placeholder="Password" class="login__input" id="password-input" required><i class="ri-eye-line login__eye" id="loginEye"></i></div>
                  </div>
   
                  <button type="submit" class="login__button" id="signup-button">Daftar Sekarang</button>
               </form>
               
               <p class="login__switch">Sudah Punya Akun? <a href="index.html" class="login__sign">Masuk di sini</a></p>
            </div>
         </div>
      </div>
      
      <div id="toast-container"></div>

      <!--=============== script ===============-->
    <script src="assets/js/swiper-bundle.min.js"></script>
    <!-- BARIS INI DIHAPUS: <script src="assets/js/main.js"></script> -->
    <script src="assets/js/signup.js"></script> 
   </body>
</html>
